services:
  - type: web
    name: minio-storage
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    disk:
      name: minio-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: MINIO_ROOT_USER
        value: admin123
      - key: MINIO_ROOT_PASSWORD
        value: minio123456789
      - key: PORT
        value: 9000